<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>

</head>

<body>

  <main class="main">
    <header class="header-container">
      <img class="header__logo" src="./images/logo.svg" alt="Logo de la empresa huddle">
    </header>

    <section class="main-description">
      <img class="main-description__img" src="./images/illustration-mockups.svg" alt="DiseÃ±o">
      <h1 class="main-description__title">Build The Community Your Fans Will Love</h1>
      <p class="main-description__content">Huddle re-imagines the way we build communities. You have a voice, but so
        does your audience. Create
        connections with your users as you engage in genuine discussion.</p>
      <a class="main-description__link" href="#">Register</a>
    </section>
  </main>

  <footer class="footer">
    <ul class="footer__list">
      <li class="footer__item"><i class="fab fa-facebook-square"></i></li>
      <li class="footer__item"><i class="fab fa-twitter-square"></i></li>
      <li class="footer__item"><i class="fab fa-instagram-square"></i></li>
    </ul>
  </footer>

  <script src="https://kit.fontawesome.com/fea616fcd1.js" crossorigin="anonymous"></script>

</body>

</html>
