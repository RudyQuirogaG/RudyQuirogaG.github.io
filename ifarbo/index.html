<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 930px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>IFARBO</title>
</head>

<body>

    <header class="header container">
        <div class="header__logo"><img src="./assets/img/logo.svg" alt="IFARBO logo"></div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a class="header__link" href="#">Productos</a></li>
                <li class="header__item"><a class="header__link" href="#">Actualidad</a></li>
                <li class="header__item"><a class="header__link" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="hero">
            <div class="hero__img">
                <img src="./assets/img/hero.jpg" alt="">
            </div>
        </section>

        <section class="main-content container">
            <h2 class="main-content__title-products">Nuestros productos</h2>
            <img class="main-content__products" src="./assets/img/products.svg" alt="Produtos">
            <h2 class="main-content__title-news">Actualidad</h2>
            <img class="main-content__news" src="./assets/img/news.svg" alt="Actualidad">
        </section>

        <section class="about">
            <p class="about__fundation container">Industria farmacéutica Boliviana "IFARBO" fue fundada el 24 de Marzo
                de 1977.
            </p>
            <p class="about__us">Nuestra planta industrial se encuentra ubicada en la ciudad de Cochabamba, contamos con
                agencias de
                distribución en La Paz Santa Cruz y Tarija.</p>
        </section>
    </main>

</body>

</html>
